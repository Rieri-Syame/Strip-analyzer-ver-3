
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strip Analyzer</title>
  <script async src="opencv.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .tabs { display:flex; border-bottom:1px solid #ccc; margin-bottom:10px; list-style:none; padding:0; }
    .tabs li { padding:10px 20px; cursor:pointer; }
    .tabs li.active { border-bottom:3px solid #007bff; font-weight:bold; }
    .tab-content > div { display:none; }
    .tab-content > div.active { display:block; }
    #canvasContainer { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    canvas { border:1px solid #ccc; max-width:45vw; }
    #output { margin-top:20px; font-size:1.1rem; }
    .result { margin:4px 0; }
    #uploadBtn { margin-top:10px; padding:8px 12px; font-size:1rem; }
    label { display:block; margin-top:10px; }
    #userNameInput { width: 100%; max-width:300px; padding:4px; margin-left:8px; }
  </style>
</head>
<body>
  <h2>Test-Strip Analyzer</h2>
  <ul class="tabs">
    <li data-tab="analyze" class="active">Analyze</li>
    <li data-tab="saved">Saved</li>
  </ul>
  <div class="tab-content">
    <div id="analyze" class="active">
      <p>Upload a photo of your card with 4 black corner markers.</p>
      <div id="loading">Loading OpenCV.js‚Ä¶</div>
      <input id="imageInput" type="file" accept="image/*" disabled>
      <div id="canvasContainer">
        <canvas id="canvasOutput"></canvas>
        <canvas id="canvasWarped"></canvas>
      </div>
      <div id="output">
        <div class="result">Glucose: <span id="res-glucose">‚Äî</span></div>
        <div class="result">Protein: <span id="res-protein">‚Äî</span></div>
        <div class="result">Nitrite: <span id="res-nitrite">‚Äî</span></div>
        <div class="result">Leukocyte: <span id="res-leukocyte">‚Äî</span></div>
      </div>
      <label>
        Name:
        <input type="text" id="userNameInput" placeholder="e.g. Paolo Miguel Chua Navarro">
      </label>
      <button id="uploadBtn" disabled>Upload to Google Drive</button>
    </div>
    <div id="saved">
      <h3>Last Analyzed Image</h3>
      <div id="saved-image-container">No image saved yet.</div>
    </div>
  </div>

  <script>
    const DRIVE_UPLOAD_URL = 'https://script.google.com/macros/s/AKfycby1eepW4cUzuvWjM_r61A848NLQmXI9PumEW0j6mxdPQgAmLelaQOZolrKkB83cx_b0/exec';

    // Tabs
    document.querySelectorAll('.tabs li').forEach(tab => {
      tab.onclick = () => {
        document.querySelectorAll('.tabs li').forEach(t=>t.classList.remove('active'));
        tab.classList.add('active');
        const tgt = tab.dataset.tab;
        document.querySelectorAll('.tab-content > div')
          .forEach(div=>div.classList.toggle('active', div.id===tgt));
      };
    });

    // Restore saved image
    document.addEventListener('DOMContentLoaded', ()=>{
      const d = localStorage.getItem('lastAnalyzedImage');
      if(d) document.getElementById('saved-image-container').innerHTML = `<img src="${d}">`;
    });

    // Reference palettes...
    const references = {
      glucose:[{hex:'#7dcff4',label:'Negative'},{hex:'#67b492',label:'+/-100'},{hex:'#6ba864',label:'+250'},{hex:'#7c7d39',label:'++500'},{hex:'#654224',label:'+++1000'}],
      protein:[{hex:'#f4ee63',label:'Negative'},{hex:'#e7e785',label:'Trace'},{hex:'#dce480',label:'+30'},{hex:'#b4cf80',label:'++100'},{hex:'#a2ca95',label:'+++300'},{hex:'#78b289',label:'++++1000'}],
      nitrite:[{hex:'#fef6df',label:'Negative'},{hex:'#fae3e9',label:'Trace'},{hex:'#d75f9f',label:'Positive'}],
      leukocyte:[{hex:'#fef1de',label:'Negative'},{hex:'#f9e2c8',label:'+25'},{hex:'#f6dee4',label:'++75'},{hex:'#c298bd',label:'++500'}]
    };

    const input = document.getElementById('imageInput');
    const canvas = document.getElementById('canvasOutput');
    const warped = document.getElementById('canvasWarped');
    const ctx = canvas.getContext('2d',{willReadFrequently:true});
    const loading = document.getElementById('loading');
    const uploadBtn = document.getElementById('uploadBtn');

    function onOpenCvReady(){
      loading.textContent='OpenCV.js loaded.';
      input.disabled=false;
      uploadBtn.disabled=false;
    }
    (function waitForCV(){
      if(window.cv&&cv.Mat) onOpenCvReady();
      else setTimeout(waitForCV,100);
    })();

    input.onchange = ()=>{
      const file = input.files[0];
      const img = new Image();
      img.onload = ()=>{
        canvas.width=img.width; canvas.height=img.height;
        ctx.drawImage(img,0,0);
        detectAndWarp();
      };
      img.src=URL.createObjectURL(file);
    };

    function detectAndWarp(){
      let src = cv.imread(canvas),
          gray = new cv.Mat(),
          thresh = new cv.Mat();
      cv.cvtColor(src,gray,cv.COLOR_RGBA2GRAY);
      cv.threshold(gray,thresh,60,255,cv.THRESH_BINARY_INV);

      let contours=new cv.MatVector(),hier=new cv.Mat(), squares=[];
      cv.findContours(thresh,contours,hier,cv.RETR_EXTERNAL,cv.CHAIN_APPROX_SIMPLE);
      for(let i=0;i<contours.size();i++){
        let cnt=contours.get(i),approx=new cv.Mat();
        cv.approxPolyDP(cnt,approx,0.02*cv.arcLength(cnt,true),true);
        if(approx.rows===4&&cv.contourArea(approx)>1000){
          let pts=[];
          for(let j=0;j<4;j++) pts.push({x:approx.data32S[2*j],y:approx.data32S[2*j+1]});
          const cx=pts.reduce((s,p)=>s+p.x,0)/4, cy=pts.reduce((s,p)=>s+p.y,0)/4;
          squares.push({centroid:{x:cx,y:cy},corners:pts});
        }
        approx.delete();
      }
      if(squares.length!==4){
        loading.textContent='Failed to detect 4 corner markers.';
        [src,gray,thresh,contours,hier].forEach(m=>m.delete());
        return;
      }
      squares.sort((a,b)=>a.centroid.y-b.centroid.y);
      const top=squares.slice(0,2).sort((a,b)=>a.centroid.x-b.centroid.x),
            bot=squares.slice(2,4).sort((a,b)=>a.centroid.x-b.centroid.x),
            pts=[top[0].centroid,top[1].centroid,bot[1].centroid,bot[0].centroid];
      const dsize=new cv.Size(400,600),
            srcTri=cv.matFromArray(4,1,cv.CV_32FC2,pts.flatMap(p=>[p.x,p.y])),
            dstTri=cv.matFromArray(4,1,cv.CV_32FC2,[0,0,400,0,400,600,0,600]),
            M=cv.getPerspectiveTransform(srcTri,dstTri),
            dst=new cv.Mat();
      cv.warpPerspective(src,dst,M,dsize);
      warped.width=400; warped.height=600; cv.imshow(warped,dst);
      [src,gray,thresh,contours,hier,srcTri,dstTri,M,dst].forEach(m=>m.delete());
      analyzePads(warped);
      saveLastImage();
    }

    function analyzePads(cnv){
      const c=cnv.getContext('2d',{willReadFrequently:true}),
            W=cnv.width,H=cnv.height,R=8,
            pos=[0.414,0.468,0.522,0.575],
            labs=['glucose','protein','nitrite','leukocyte'];
      labs.forEach((lab,i)=>{
        const x=W/2,y=H*pos[i];
        c.fillStyle='white';c.beginPath();c.arc(x,y,R,0,2*Math.PI);c.fill();
        c.strokeStyle='black';c.lineWidth=2;c.stroke();
        const data=c.getImageData(x-R,y-R,R*2,R*2).data;
        let r=0,g=0,b=0,n=0;
        for(let k=0;k<data.length;k+=4){r+=data[k];g+=data[k+1];b+=data[k+2];n++;}
        const hex='#'+[r/n,g/n,b/n].map(v=>Math.round(v).toString(16).padStart(2,'0')).join('');
        const res=interpretColor(hex,references[lab]);
        c.fillStyle='black';c.font='14px sans-serif';
        c.fillText(`${lab.charAt(0).toUpperCase()+lab.slice(1)}: ${res}`,5,y+5);
        document.getElementById(`res-${lab}`).textContent=res;
      });
    }

    function interpretColor(s,ref){
      const sr=parseInt(s.slice(1,3),16),
            sg=parseInt(s.slice(3,5),16),
            sb=parseInt(s.slice(5,7),16);
      let bd=Infinity,bl='';
      ref.forEach(r=>{
        const rr=parseInt(r.hex.slice(1,3),16),
              rg=parseInt(r.hex.slice(3,5),16),
              rb=parseInt(r.hex.slice(5,7),16),
              d=(sr-rr)**2+(sg-rg)**2+(sb-rb)**2;
        if(d<bd){bd=d;bl=r.label;}
      });
      return bl;
    }

    function saveLastImage(){
      const d=warped.toDataURL('image/png');
      document.getElementById('saved-image-container').innerHTML=`<img src="${d}">`;
      localStorage.setItem('lastAnalyzedImage',d);
    }

    function uploadToDrive() {
  const name = document.getElementById('userNameInput').value.trim();
  if (!name) {
    alert('Please enter your name');
    return;
  }
  const payload = {
    image: warped.toDataURL('image/png'),
    name: name
  };

  function uploadToDrive() {
  const name = document.getElementById('userNameInput').value.trim();
  if (!name) {
    alert('Please enter your name');
    return;
  }

  const payload = {
    image: warped.toDataURL('image/png'),
    name: name
  };

  // üîÅ Use CORS proxy
  const proxyUrl = "https://corsproxy.io/?";
  const url = proxyUrl + encodeURIComponent(DRIVE_UPLOAD_URL);

  fetch(url, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === 'success') {
      alert('‚úÖ Upload successful!');
    } else {
      alert('‚ùå Upload error: ' + data.message);
    }
  })
  .catch(err => {
    alert('‚ùå Upload failed: ' + err.message);
  });
}
    uploadBtn.addEventListener('click',uploadToDrive);
  </script>
</body>
</html>
